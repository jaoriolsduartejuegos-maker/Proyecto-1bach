<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador y Solucionador 4º ESO</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Generador y Solucionador 4º ESO</h1>
    <button id="newTab">+ Nueva pestaña</button>
  </header>

  <div class="tabs" id="tabs"></div>

  <div class="content">
    <input id="promptInput" placeholder="Escribe aquí tu petición o el enunciado" />
    <div class="btn-row">
      <button class="btn btn-green" id="btnGenerate">Generar ejercicio</button>
      <button class="btn btn-blue" id="btnSolve">Resolver paso a paso</button>
      <button class="btn btn-gray" id="btnSave">Guardar ejercicio + corrección</button>
    </div>
    <div class="grid">
      <div class="section">
        <h2>Enunciado</h2>
        <textarea id="exercise" rows="10"></textarea>
      </div>
      <div class="section">
        <h2>Corrección / Paso a paso</h2>
        <textarea id="solution" rows="10"></textarea>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
